<!DOCTYPE html>
<html>
  <head>
    <title>Template 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <div class="container main-container d-flex flex-column">
      <div class="content">

        <div class="video-wrap">
          <div class="video-responsive">
            <iframe src="https://player.vimeo.com/video/401519987?autoplay=1&loop=1&autopause=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <div class="scroll-icon d-lg-none">Scroll</div>
          </div>
          <div class="video-overflow">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <p class="preamble">Zayden suspects Marcel could be fabricating his complaint to cover up his poor performance.</p>
              </div>
            </div>
            <h1 class="h1">What should zayden do?</h1>
            <div class="row row-3">
              <div class="col-lg decision-block disabled">
                <a href="#!" class="decision-option">Yes. Tell Marcel he should talk to HR.</a>
              </div>
              <div class="col-lg decision-block">
                <a href="#!" class="decision-option">No. Assure Marcel he's come to the right person.</a>
              </div>
              <div class="col-lg decision-block">
                <a href="#!" class="decision-option">Tell Marcel he needs to think carefully about who he's going after.</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="../js/common.js"></script>

  </body>
</html>
